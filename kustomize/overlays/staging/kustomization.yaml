# Location: `/kustomize/overlays/staging/kustomization.yaml`

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: kubeestatehub-staging

bases:
  - ../../base

namePrefix: staging-
nameSuffix: -staging

namespace: kubeestatehub-staging

images:
  - name: ghcr.io/kubeestatehub/listings-api
    newTag: staging
  - name: ghcr.io/kubeestatehub/analytics-worker
    newTag: staging
  - name: ghcr.io/kubeestatehub/frontend-dashboard
    newTag: staging
  - name: ghcr.io/kubeestatehub/metrics-service
    newTag: staging

commonLabels:
  environment: staging
  app.kubernetes.io/instance: staging

replicas:
  - name: listings-api
    count: 2
  - name: analytics-worker
    count: 1
  - name: frontend-dashboard
    count: 2

patchesStrategicMerge:
  - patches/namespace-staging.yaml
  - patches/resources-medium.yaml
  - patches/ingress-staging.yaml
  - patches/monitoring-staging.yaml

configMapGenerator:
  - name: staging-config
    literals:
      - DEBUG=false
      - LOG_LEVEL=info
      - ENVIRONMENT=staging
      - ENABLE_PROFILING=false
      - METRICS_ENABLED=true

secretGenerator:
  - name: staging-secrets
    literals:
      - ADMIN_PASSWORD=staging-secure-password
      - JWT_SECRET=staging-jwt-secret-key

generatorOptions:
  disableNameSuffixHash: false
  labels:
    environment: staging
