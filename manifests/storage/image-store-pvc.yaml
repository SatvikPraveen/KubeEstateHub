# Location: `/manifests/storage/image-store-pvc.yaml`

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: image-store-pvc
  namespace: kubeestatehub
  labels:
    app: image-store
    app.kubernetes.io/name: image-store-pvc
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: kubeestatehub
    storage-type: object-storage
  annotations:
    volume.alpha.kubernetes.io/storage-class: "standard-hdd"
    volume.beta.kubernetes.io/storage-provisioner: "kubernetes.io/aws-ebs"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
    limits:
      storage: 200Gi
  storageClassName: standard-hdd
  volumeMode: Filesystem
  selector:
    matchLabels:
      app: image-store
      type: object-storage
