# Location: `/manifests/storage/db-persistent-volume-claim.yaml`

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-pvc
  namespace: kubeestatehub
  labels:
    app: postgresql-db
    app.kubernetes.io/name: postgresql-pvc
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: kubeestatehub
    storage-type: database
  annotations:
    volume.alpha.kubernetes.io/storage-class: "fast-ssd"
    volume.beta.kubernetes.io/storage-provisioner: "kubernetes.io/aws-ebs"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
    limits:
      storage: 100Gi
  storageClassName: fast-ssd
  volumeMode: Filesystem
  selector:
    matchLabels:
      app: postgresql-db
      type: database
