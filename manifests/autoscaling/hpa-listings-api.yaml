# Location: `/manifests/autoscaling/hpa-listings-api.yaml`

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: listings-api-hpa
  namespace: kubeestatehub
  labels:
    app: listings-api
    app.kubernetes.io/name: listings-api-hpa
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: kubeestatehub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: listings-api
  minReplicas: 3
  maxReplicas: 20
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: "100"
    - type: Object
      object:
        metric:
          name: requests_per_second
          selector:
            matchLabels:
              app: listings-api
        target:
          type: Value
          value: "1000"
        describedObject:
          apiVersion: v1
          kind: Service
          name: listings-api
