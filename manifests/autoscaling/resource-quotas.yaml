# Location: `/manifests/autoscaling/resource-quotas.yaml`

apiVersion: v1
kind: ResourceQuota
metadata:
  name: kubeestatehub-compute-quota
  namespace: kubeestatehub
  labels:
    app.kubernetes.io/name: kubeestatehub-compute-quota
    app.kubernetes.io/component: resource-management
    app.kubernetes.io/part-of: kubeestatehub
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    requests.ephemeral-storage: 100Gi
    limits.cpu: "50"
    limits.memory: 100Gi
    limits.ephemeral-storage: 200Gi
    pods: "50"
    persistentvolumeclaims: "10"
    services: "20"
    secrets: "20"
    configmaps: "30"
    replicationcontrollers: "0"
    count/deployments.apps: "20"
    count/statefulsets.apps: "5"
    count/jobs.batch: "10"
    count/cronjobs.batch: "5"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: kubeestatehub-storage-quota
  namespace: kubeestatehub
  labels:
    app.kubernetes.io/name: kubeestatehub-storage-quota
    app.kubernetes.io/component: resource-management
    app.kubernetes.io/part-of: kubeestatehub
spec:
  hard:
    requests.storage: "500Gi"
    fast-ssd.storageclass.storage.k8s.io/requests.storage: "200Gi"
    standard-hdd.storageclass.storage.k8s.io/requests.storage: "300Gi"
    persistentvolumeclaims: "20"
    fast-ssd.storageclass.storage.k8s.io/persistentvolumeclaims: "10"
    standard-hdd.storageclass.storage.k8s.io/persistentvolumeclaims: "10"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: kubeestatehub-object-quota
  namespace: kubeestatehub
  labels:
    app.kubernetes.io/name: kubeestatehub-object-quota
    app.kubernetes.io/component: resource-management
    app.kubernetes.io/part-of: kubeestatehub
spec:
  hard:
    count/pods: "50"
    count/services: "20"
    count/secrets: "30"
    count/configmaps: "40"
    count/persistentvolumeclaims: "20"
    count/services.loadbalancers: "3"
    count/services.nodeports: "5"
    count/networkpolicies.networking.k8s.io: "20"
    count/ingresses.networking.k8s.io: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: kubeestatehub-limits
  namespace: kubeestatehub
  labels:
    app.kubernetes.io/name: kubeestatehub-limits
    app.kubernetes.io/component: resource-management
    app.kubernetes.io/part-of: kubeestatehub
spec:
  limits:
    - type: Container
      default:
        cpu: "500m"
        memory: "512Mi"
        ephemeral-storage: "1Gi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
        ephemeral-storage: "500Mi"
      max:
        cpu: "4"
        memory: "8Gi"
        ephemeral-storage: "10Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
        ephemeral-storage: "100Mi"
    - type: Pod
      max:
        cpu: "8"
        memory: "16Gi"
        ephemeral-storage: "20Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
        ephemeral-storage: "100Mi"
    - type: PersistentVolumeClaim
      max:
        storage: "100Gi"
      min:
        storage: "1Gi"
