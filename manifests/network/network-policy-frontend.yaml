apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-dashboard-netpol
  namespace: kubeestatehub
  labels:
    app: frontend-dashboard
    app.kubernetes.io/name: frontend-dashboard-netpol
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: kubeestatehub
spec:
  podSelector:
    matchLabels:
      app: frontend-dashboard
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: TCP
          port: 80
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: listings-api
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 8080
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
