# Location: `/manifests/network/network-policy-db.yaml`

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgresql-db-netpol
  namespace: kubeestatehub
  labels:
    app: postgresql-db
    app.kubernetes.io/name: postgresql-db-netpol
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: kubeestatehub
spec:
  podSelector:
    matchLabels:
      app: postgresql-db
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: listings-api
      ports:
        - protocol: TCP
          port: 5432
    - from:
        - podSelector:
            matchLabels:
              app: analytics-worker
      ports:
        - protocol: TCP
          port: 5432
    - from:
        - podSelector:
            matchLabels:
              job-name: db-backup
      ports:
        - protocol: TCP
          port: 5432
    - from:
        - podSelector:
            matchLabels:
              job-name: db-migration
      ports:
        - protocol: TCP
          port: 5432
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 9187
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    - to: []
      ports:
        - protocol: TCP
          port: 443
---
