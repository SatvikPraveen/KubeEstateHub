# Location: `/manifests/base/ingress.yaml`

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubeestatehub-ingress
  namespace: kubeestatehub
  labels:
    app.kubernetes.io/name: kubeestatehub-ingress
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: kubeestatehub
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://kubeestatehub.local"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  tls:
    - hosts:
        - kubeestatehub.local
        - api.kubeestatehub.local
        - minio.kubeestatehub.local
        - minio-console.kubeestatehub.local
      secretName: kubeestatehub-tls
  rules:
    - host: kubeestatehub.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-dashboard
                port:
                  number: 80
    - host: api.kubeestatehub.local
      http:
        paths:
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: listings-api
                port:
                  number: 80
          - path: /health
            pathType: Exact
            backend:
              service:
                name: listings-api
                port:
                  number: 80
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: listings-api
                port:
                  number: 8080
    - host: minio.kubeestatehub.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: image-store
                port:
                  number: 9000
    - host: minio-console.kubeestatehub.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: image-store
                port:
                  number: 9001
