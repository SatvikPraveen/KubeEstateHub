# Location: `/manifests/base/db-service.yaml`

apiVersion: v1
kind: Service
metadata:
  name: postgresql-db
  namespace: kubeestatehub
  labels:
    app: postgresql-db
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: kubeestatehub
    tier: database
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9187"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgresql
    - port: 9187
      targetPort: 9187
      protocol: TCP
      name: metrics
  selector:
    app: postgresql-db
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-db-headless
  namespace: kubeestatehub
  labels:
    app: postgresql-db
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: kubeestatehub
    tier: database
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgresql
  selector:
    app: postgresql-db
