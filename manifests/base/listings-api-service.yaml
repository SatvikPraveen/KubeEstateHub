# Location: `/manifests/base/listings-api-service.yaml`

apiVersion: v1
kind: Service
metadata:
  name: listings-api
  namespace: kubeestatehub
  labels:
    app: listings-api
    app.kubernetes.io/name: listings-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: kubeestatehub
    tier: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: metrics
  selector:
    app: listings-api
  sessionAffinity: None
