# Location: `/manifests/security/pod-security-policy.yaml`

apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: kubeestatehub-restricted
  labels:
    app.kubernetes.io/name: kubeestatehub-restricted
    app.kubernetes.io/component: security-policy
    app.kubernetes.io/part-of: kubeestatehub
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: "runtime/default"
    seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"
    apparmor.security.beta.kubernetes.io/allowedProfileNames: "runtime/default"
    apparmor.security.beta.kubernetes.io/defaultProfileName: "runtime/default"
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  allowedCapabilities:
    - NET_BIND_SERVICE
  volumes:
    - "configMap"
    - "emptyDir"
    - "projected"
    - "secret"
    - "downwardAPI"
    - "persistentVolumeClaim"
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: "MustRunAsNonRoot"
  runAsGroup:
    rule: "MustRunAs"
    ranges:
      - min: 1000
        max: 65535
  supplementalGroups:
    rule: "MustRunAs"
    ranges:
      - min: 1000
        max: 65535
  fsGroup:
    rule: "RunAsAny"
  readOnlyRootFilesystem: true
  seLinux:
    rule: "RunAsAny"
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: kubeestatehub-privileged
  labels:
    app.kubernetes.io/name: kubeestatehub-privileged
    app.kubernetes.io/component: security-policy
    app.kubernetes.io/part-of: kubeestatehub
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: "*"
    seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"
spec:
  privileged: true
  allowPrivilegeEscalation: true
  allowedCapabilities:
    - "*"
  volumes:
    - "*"
  hostNetwork: true
  hostPorts:
    - min: 0
      max: 65535
  hostIPC: true
  hostPID: true
  runAsUser:
    rule: "RunAsAny"
  runAsGroup:
    rule: "RunAsAny"
  supplementalGroups:
    rule: "RunAsAny"
  fsGroup:
    rule: "RunAsAny"
  seLinux:
    rule: "RunAsAny"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubeestatehub-psp-restricted
  labels:
    app.kubernetes.io/name: kubeestatehub-psp-restricted
    app.kubernetes.io/component: security-policy
    app.kubernetes.io/part-of: kubeestatehub
rules:
  - apiGroups: ["policy"]
    resources: ["podsecuritypolicies"]
    verbs: ["use"]
    resourceNames: ["kubeestatehub-restricted"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubeestatehub-psp-restricted-binding
  labels:
    app.kubernetes.io/name: kubeestatehub-psp-restricted-binding
    app.kubernetes.io/component: security-policy
    app.kubernetes.io/part-of: kubeestatehub
subjects:
  - kind: ServiceAccount
    name: listings-api-sa
    namespace: kubeestatehub
  - kind: ServiceAccount
    name: analytics-worker-sa
    namespace: kubeestatehub
  - kind: ServiceAccount
    name: frontend-dashboard-sa
    namespace: kubeestatehub
  - kind: ServiceAccount
    name: postgresql-sa
    namespace: kubeestatehub
  - kind: ServiceAccount
    name: image-store-sa
    namespace: kubeestatehub
roleRef:
  kind: ClusterRole
  name: kubeestatehub-psp-restricted
  apiGroup: rbac.authorization.k8s.io
