# Location: `/manifests/configs/listings-configmap.yaml`

apiVersion: v1
kind: ConfigMap
metadata:
  name: listings-configmap
  namespace: kubeestatehub
  labels:
    app: listings-api
    app.kubernetes.io/name: listings-configmap
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: kubeestatehub
data:
  # Application Configuration
  APP_ENV: "production"
  DEBUG: "false"
  LOG_LEVEL: "info"
  PORT: "8080"

  # Database Configuration
  DB_POOL_SIZE: "20"
  DB_MAX_OVERFLOW: "30"
  DB_POOL_TIMEOUT: "30"
  DB_POOL_RECYCLE: "3600"

  # Redis Configuration
  redis-url: "redis://redis-service:6379/0"
  REDIS_MAX_CONNECTIONS: "50"
  REDIS_TIMEOUT: "5"

  # API Configuration
  API_VERSION: "v1"
  API_TITLE: "KubeEstateHub Listings API"
  API_DESCRIPTION: "Real Estate Listings Management API"
  MAX_PAGE_SIZE: "100"
  DEFAULT_PAGE_SIZE: "20"

  # Feature Flags
  ENABLE_METRICS: "true"
  ENABLE_CORS: "true"
  ENABLE_RATE_LIMITING: "true"
  ENABLE_REQUEST_LOGGING: "true"

  # External Services
  GEOCODING_SERVICE_URL: "https://api.geocoding.service.com"
  PROPERTY_VALUATION_URL: "https://api.property-valuation.com"

  # File Upload
  MAX_UPLOAD_SIZE: "10485760" # 10MB
  ALLOWED_FILE_TYPES: "jpg,jpeg,png,pdf"

  # Cache Configuration
  CACHE_TTL: "3600"
  CACHE_MAX_ENTRIES: "10000"
