# Location: `/manifests/monitoring/grafana-deployment.yaml`

apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: kubeestatehub
  labels:
    app: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/version: "10.0.3"
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: kubeestatehub
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        app.kubernetes.io/name: grafana
        app.kubernetes.io/component: monitoring
    spec:
      serviceAccountName: grafana-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 472
        runAsGroup: 472
        fsGroup: 472
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: grafana
          image: grafana/grafana:10.0.3
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: grafana-secret
                  key: admin-user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-secret
                  key: admin-password
            - name: GF_INSTALL_PLUGINS
              value: "grafana-piechart-panel,grafana-worldmap-panel,grafana-clock-panel"
            - name: GF_PATHS_DATA
              value: "/var/lib/grafana"
            - name: GF_PATHS_LOGS
              value: "/var/log/grafana"
            - name: GF_PATHS_PLUGINS
              value: "/var/lib/grafana/plugins"
            - name: GF_PATHS_PROVISIONING
              value: "/etc/grafana/provisioning"
            - name: GF_SERVER_HTTP_PORT
              value: "3000"
            - name: GF_SERVER_DOMAIN
              value: "grafana.kubeestatehub.local"
            - name: GF_SERVER_ROOT_URL
              value: "https://grafana.kubeestatehub.local"
            - name: GF_ANALYTICS_REPORTING_ENABLED
              value: "false"
            - name: GF_ANALYTICS_CHECK_FOR_UPDATES
              value: "false"
            - name: GF_LOG_MODE
              value: "console"
            - name: GF_LOG_LEVEL
              value: "info"
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
              ephemeral-storage: 1Gi
            limits:
              cpu: 1000m
              memory: 1Gi
              ephemeral-storage: 2Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 472
            runAsGroup: 472
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: grafana-config
              mountPath: /etc/grafana/provisioning
              readOnly: true
            - name: grafana-dashboards
              mountPath: /var/lib/grafana/dashboards
              readOnly: true
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-storage-pvc
        - name: grafana-config
          configMap:
            name: grafana-config
        - name: grafana-dashboards
          configMap:
            name: grafana-dashboard-configmap
        - name: tmp
          emptyDir: {}
      nodeSelector:
        kubernetes.io/os: linux
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-storage-pvc
  namespace: kubeestatehub
  labels:
    app: grafana
    app.kubernetes.io/name: grafana-storage
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: kubeestatehub
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: fast-ssd
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-sa
  namespace: kubeestatehub
  labels:
    app.kubernetes.io/name: grafana-sa
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: kubeestatehub
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secret
  namespace: kubeestatehub
  labels:
    app: grafana
    app.kubernetes.io/name: grafana-secret
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: kubeestatehub
type: Opaque
data:
  admin-user: YWRtaW4= # admin
  admin-password: R3JhZmFuYUFkbWluMTIzIQ== # GrafanaAdmin123!
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: kubeestatehub
  labels:
    app.kubernetes.io/name: grafana-config
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: kubeestatehub
data:
  datasources.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus.kubeestatehub.svc.cluster.local:9090
        isDefault: true
        editable: true
        jsonData:
          timeInterval: "30s"
          queryTimeout: "60s"
          httpMethod: "GET"

  dashboards.yml: |
    apiVersion: 1
    providers:
      - name: 'kubeestatehub-dashboards'
        orgId: 1
        folder: 'KubeEstateHub'
        type: file
        disableDeletion: false
        editable: true
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
