# Location: `/helm-charts/kubeestatehub/values.yaml`

# Global settings
global:
  imageRegistry: "ghcr.io"
  imagePullSecrets: []
  storageClass: ""
  postgresql:
    auth:
      postgresPassword: ""
      username: "kubeestatehub"
      password: ""
      database: "kubeestatehub"

# Application settings
app:
  name: kubeestatehub
  version: "1.0.0"

# Listings API configuration
listingsApi:
  enabled: true
  replicaCount: 3
  image:
    repository: ghcr.io/kubeestatehub/listings-api
    tag: "1.0.0"
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  env:
    LOG_LEVEL: "info"
    DEBUG: "false"
  livenessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 30
  readinessProbe:
    httpGet:
      path: /ready
      port: 8080
    initialDelaySeconds: 15
    periodSeconds: 10

# Analytics Worker configuration
analyticsWorker:
  enabled: true
  replicaCount: 2
  image:
    repository: ghcr.io/kubeestatehub/analytics-worker
    tag: "1.0.0"
    pullPolicy: Always
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  env:
    WORKER_CONCURRENCY: "4"
    LOG_LEVEL: "info"
  cronjob:
    enabled: true
    schedule: "0 2 * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 5

# Frontend Dashboard configuration
frontendDashboard:
  enabled: true
  replicaCount: 3
  image:
    repository: ghcr.io/kubeestatehub/frontend-dashboard
    tag: "1.0.0"
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 256Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 8
    targetCPUUtilizationPercentage: 60

# Image Store (MinIO) configuration
imageStore:
  enabled: true
  replicaCount: 2
  image:
    repository: minio/minio
    tag: "RELEASE.2023-09-04T19-57-37Z"
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 9000
    consolePort: 9001
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  persistence:
    enabled: true
    size: 100Gi
    storageClass: ""
  auth:
    rootUser: "admin"
    rootPassword: ""

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    postgresPassword: ""
    username: "kubeestatehub"
    password: ""
    database: "kubeestatehub"
  primary:
    persistence:
      enabled: true
      size: 50Gi
      storageClass: ""
  metrics:
    enabled: true
    resources:
      requests:
        cpu: 50m
        memory: 64Mi

# Redis configuration
redis:
  enabled: true
  auth:
    enabled: true
    password: ""
  master:
    persistence:
      enabled: true
      size: 8Gi

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: kubeestatehub.local
      paths:
        - path: /
          pathType: Prefix
          service: frontend-dashboard
    - host: api.kubeestatehub.local
      paths:
        - path: /
          pathType: Prefix
          service: listings-api
  tls:
    - secretName: kubeestatehub-tls
      hosts:
        - kubeestatehub.local
        - api.kubeestatehub.local

# Monitoring configuration
monitoring:
  enabled: true
  prometheus:
    enabled: true
    server:
      persistentVolume:
        size: 20Gi
      retention: "15d"
    nodeExporter:
      enabled: true
  grafana:
    enabled: true
    adminPassword: ""
    persistence:
      enabled: true
      size: 10Gi
    dashboards:
      enabled: true
  serviceMonitor:
    enabled: true
    interval: 15s

# Security configuration
security:
  enabled: true
  podSecurityPolicy:
    enabled: true
  networkPolicies:
    enabled: true
  podSecurityStandards:
    enforce: "restricted"
    audit: "restricted"
    warn: "restricted"

# Backup configuration
backup:
  enabled: true
  schedule: "0 1 * * *"
  retention: "30d"
  s3:
    enabled: false
    bucket: ""
    region: ""

# Resource quotas
resourceQuotas:
  enabled: true
  hard:
    "requests.cpu": "20"
    "requests.memory": "40Gi"
    "limits.cpu": "50"
    "limits.memory": "100Gi"
    "pods": "50"

# Service accounts
serviceAccounts:
  create: true
  annotations: {}

# RBAC
rbac:
  create: true

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Pod disruption budgets
podDisruptionBudgets:
  enabled: true
  minAvailable: 1
