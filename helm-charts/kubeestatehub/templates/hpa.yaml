# Location: `/helm-charts/kubeestatehub/templates/hpa.yaml`

{{- if and .Values.listingsApi.enabled .Values.listingsApi.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "kubeestatehub.fullname" . }}-listings-api-hpa
  labels:
    {{- include "kubeestatehub.labels" . | nindent 4 }}
    app.kubernetes.io/component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "kubeestatehub.fullname" . }}-listings-api
  minReplicas: {{ .Values.listingsApi.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.listingsApi.autoscaling.maxReplicas }}
  metrics:
  {{- if .Values.listingsApi.autoscaling.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.listingsApi.autoscaling.targetCPUUtilizationPercentage }}
  {{- end }}
  {{- if .Values.listingsApi.autoscaling.targetMemoryUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.listingsApi.autoscaling.targetMemoryUtilizationPercentage }}
  {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
---
{{- end }}

{{- if and .Values.frontendDashboard.enabled .Values.frontendDashboard.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "kubeestatehub.fullname" . }}-frontend-dashboard-hpa
  labels:
    {{- include "kubeestatehub.labels" . | nindent 4 }}
    app.kubernetes.io/component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "kubeestatehub.fullname" . }}-frontend-dashboard
  minReplicas: {{ .Values.frontendDashboard.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.frontendDashboard.autoscaling.maxReplicas }}
  metrics:
  {{- if .Values.frontendDashboard.autoscaling.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.frontendDashboard.autoscaling.targetCPUUtilizationPercentage }}
  {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 20
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
---
{{- end }}