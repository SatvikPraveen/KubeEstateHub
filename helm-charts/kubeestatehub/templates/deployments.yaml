# Location: `/helm-charts/kubeestatehub/templates/deployments.yaml`

{{- if .Values.listingsApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubeestatehub.fullname" . }}-listings-api
  labels:
    {{- include "kubeestatehub.labels" . | nindent 4 }}
    app.kubernetes.io/component: listings-api
spec:
  replicas: {{ .Values.listingsApi.replicaCount }}
  selector:
    matchLabels:
      {{- include "kubeestatehub.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: listings-api
  template:
    metadata:
      labels:
        {{- include "kubeestatehub.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: listings-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "kubeestatehub.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: listings-api
        image: "{{ .Values.listingsApi.image.repository }}:{{ .Values.listingsApi.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.listingsApi.image.pullPolicy }}
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "kubeestatehub.fullname" . }}-db-secret
              key: database-url
        {{- range $key, $value := .Values.listingsApi.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        resources:
          {{- toYaml .Values.listingsApi.resources | nindent 10 }}
        {{- if .Values.listingsApi.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.listingsApi.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.listingsApi.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.listingsApi.readinessProbe | nindent 10 }}
        {{- end }}
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- end }}

