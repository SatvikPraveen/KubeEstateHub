{{- if .Values.imageStore.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubeestatehub.fullname" . }}-image-store
  labels:
    {{- include "kubeestatehub.labels" . | nindent 4 }}
    app.kubernetes.io/component: image-store
spec:
  replicas: {{ .Values.imageStore.replicaCount }}
  selector:
    matchLabels:
      {{- include "kubeestatehub.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: image-store
  template:
    metadata:
      labels:
        {{- include "kubeestatehub.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: image-store
    spec:
      serviceAccountName: {{ include "kubeestatehub.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1002
        runAsGroup: 1002
        fsGroup: 1002
      containers:
      - name: minio
        image: "{{ .Values.imageStore.image.repository }}:{{ .Values.imageStore.image.tag }}"
        imagePullPolicy: {{ .Values.imageStore.image.pullPolicy }}
        command:
        - /bin/bash
        - -c
        args:
        - minio server /data --console-address ":9001" --address ":9000"
        ports:
        - containerPort: 9000
          name: api
          protocol: TCP
        - containerPort: 9001
          name: console
          protocol: TCP
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "kubeestatehub.fullname" . }}-minio-secret
              key: root-user
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "kubeestatehub.fullname" . }}-minio-secret
              key: root-password
        resources:
          {{- toYaml .Values.imageStore.resources | nindent 10 }}
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1002
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      {{- if .Values.imageStore.persistence.enabled }}
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "kubeestatehub.fullname" . }}-image-store-pvc
      {{- else }}
      - name: data
        emptyDir: {}
      {{- end }}
---
{{- end }}