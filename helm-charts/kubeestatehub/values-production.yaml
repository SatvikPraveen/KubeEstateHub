# Production environment Helm values
# Location: /helm-charts/kubeestatehub/values-production.yaml

global:
  imageRegistry: "ghcr.io"
  imagePullSecrets: []
  storageClass: "fast-ssd"
  postgresql:
    auth:
      postgresPassword: "CHANGE-IN-PRODUCTION"
      username: "kubeestatehub"
      password: "CHANGE-IN-PRODUCTION"
      database: "kubeestatehub"

app:
  name: kubeestatehub
  version: "1.0.0"
  environment: "production"

# Listings API configuration
listingsApi:
  enabled: true
  replicaCount: 3
  image:
    repository: "ghcr.io/SatvikPraveen/kubeestatehub-listings-api"
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  env:
    LOG_LEVEL: "warning"
    DEBUG: "false"

# Analytics Worker configuration
analyticsWorker:
  enabled: true
  replicaCount: 2
  image:
    repository: "ghcr.io/SatvikPraveen/kubeestatehub-analytics-worker"
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi

# Frontend Dashboard configuration
frontendDashboard:
  enabled: true
  replicaCount: 3
  image:
    repository: "ghcr.io/SatvikPraveen/kubeestatehub-frontend-dashboard"
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 300m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    postgresPassword: "CHANGE-IN-PRODUCTION"
    username: "kubeestatehub"
    password: "CHANGE-IN-PRODUCTION"
    database: "kubeestatehub"
  primary:
    persistence:
      enabled: true
      size: 100Gi
      storageClass: "fast-ssd"
  metrics:
    enabled: true
  backup:
    enabled: true

# Redis configuration
redis:
  enabled: true
  auth:
    enabled: true
    password: "CHANGE-IN-PRODUCTION"
  master:
    persistence:
      enabled: true
      size: 50Gi
      storageClass: "fast-ssd"

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: "kubeestatehub.io"
      paths:
        - path: /
          pathType: Prefix
          service: frontend-dashboard
    - host: "api.kubeestatehub.io"
      paths:
        - path: /
          pathType: Prefix
          service: listings-api
  tls:
    - secretName: kubeestatehub-tls
      hosts:
        - kubeestatehub.io
        - api.kubeestatehub.io

# Monitoring configuration
monitoring:
  enabled: true
  prometheus:
    enabled: true
    server:
      persistentVolume:
        size: 50Gi
      retention: "30d"
  grafana:
    enabled: true
    adminPassword: "CHANGE-IN-PRODUCTION"
    persistence:
      enabled: true
      size: 20Gi
    dashboards:
      enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s

# Security configuration
security:
  enabled: true
  podSecurityPolicy:
    enabled: true
  networkPolicies:
    enabled: true
  podSecurityStandards:
    enforce: "restricted"
    audit: "restricted"
    warn: "restricted"

# Backup configuration
backup:
  enabled: true
  schedule: "0 2 * * *"
  retention: "90d"
  s3:
    enabled: true
    bucket: "kubeestatehub-backups"
    region: "us-east-1"
