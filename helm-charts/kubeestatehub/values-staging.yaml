# Staging environment Helm values
# Location: /helm-charts/kubeestatehub/values-staging.yaml

global:
  imageRegistry: "ghcr.io"
  imagePullSecrets: []
  storageClass: "standard"
  postgresql:
    auth:
      postgresPassword: "staging-postgres-password"
      username: "kubeestatehub"
      password: "staging-kubeestatehub-password"
      database: "kubeestatehub"

app:
  name: kubeestatehub
  version: "1.0.0"
  environment: "staging"

# Listings API configuration
listingsApi:
  enabled: true
  replicaCount: 2
  image:
    repository: "ghcr.io/SatvikPraveen/kubeestatehub-listings-api"
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
  resources:
    requests:
      cpu: 150m
      memory: 256Mi
    limits:
      cpu: 300m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70

# Analytics Worker configuration
analyticsWorker:
  enabled: true
  replicaCount: 1
  image:
    repository: "ghcr.io/SatvikPraveen/kubeestatehub-analytics-worker"
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi

# Frontend Dashboard configuration
frontendDashboard:
  enabled: true
  replicaCount: 2
  image:
    repository: "ghcr.io/SatvikPraveen/kubeestatehub-frontend-dashboard"
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    postgresPassword: "staging-postgres-password"
    username: "kubeestatehub"
    password: "staging-kubeestatehub-password"
    database: "kubeestatehub"
  primary:
    persistence:
      enabled: true
      size: 50Gi
      storageClass: "standard"
  metrics:
    enabled: true

# Redis configuration
redis:
  enabled: true
  auth:
    enabled: true
    password: "staging-redis-password"
  master:
    persistence:
      enabled: true
      size: 10Gi

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
  hosts:
    - host: "staging.kubeestatehub.io"
      paths:
        - path: /
          pathType: Prefix
          service: frontend-dashboard
    - host: "api-staging.kubeestatehub.io"
      paths:
        - path: /
          pathType: Prefix
          service: listings-api
  tls:
    - secretName: kubeestatehub-staging-tls
      hosts:
        - staging.kubeestatehub.io
        - api-staging.kubeestatehub.io

# Monitoring configuration
monitoring:
  enabled: true
  prometheus:
    enabled: true
    server:
      persistentVolume:
        size: 20Gi
      retention: "15d"
  grafana:
    enabled: true
    adminPassword: "staging-admin-password"
    persistence:
      enabled: true
      size: 10Gi

# Security configuration
security:
  enabled: true
  podSecurityPolicy:
    enabled: true
  networkPolicies:
    enabled: true

# Backup configuration
backup:
  enabled: true
  schedule: "0 3 * * *"
  retention: "30d"
